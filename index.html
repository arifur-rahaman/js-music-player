<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="this is a music player web application was created by Vanilla JavaScript"
    />
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container center">
      <div class="music-player">
        <nav>
          <div class="circle shadow">
            <i class="fa-solid fa-angle-left"></i>
          </div>
          <div class="circle shadow">
            <i class="fa-solid fa-bars"></i>
          </div>
        </nav>
        <img
          src="./media/music-thumbnail-1.avif"
          alt="song image"
          class="song-image shadow"
        />
        <h1>Coldplay - Manha</h1>
        <p>Yellow</p>
        <audio id="song">
          <source src="./media/Coldplay - Yellow.mp3" type="audio/mpeg" />
        </audio>

        <!-- input type="range" will allow us to set progress or range and value="0" lets start from start  -->
        <input type="range" value="0" id="progress" class="shadow" />
        <div class="controls center">
          <div class="shadow"><i class="fa-solid fa-backward"></i></div>
          <div class="shadow" onclick="playPause()">
            <i class="fa-solid fa-play" id="ctrlIcon"></i>
          </div>
          <div class="shadow"><i class="fa-solid fa-forward"></i></div>
        </div>
      </div>
    </div>

    <script src="/app.js"></script>
  </body>
</html>
